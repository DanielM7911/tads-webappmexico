<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Bandera de México</h1>
        <div class="row">
            <div class="col-md-4">
                <label for="green">Esperanza</label>
                <input type="range" id="green" min="0" max="255" value="0" class="form-range">
                <p id="greenValue">0</p>
            </div>
            <div class="col-md-4">
                <label for="white">Unión</label>
                <input type="range" id="white" min="0" max="255" value="255" class="form-range" disabled>
                <p id="whiteValue">255</p>
            </div>
            <div class="col-md-4">
                <label for="red">Sangre de nuestros héroes nacionales</label>
                <input type="range" id="red" min="0" max="255" value="128" class="form-range">
                <p id="redValue">128</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 color-box" id="left"></div>
            <div class="col-md-4 color-box d-flex justify-content-center align-items-center" id="center">
                <img src="aguila.jpg" alt="Escudo de México" class="img-fluid" style="max-width: 80%; height: 70%;">
            </div>
            <div class="col-md-4 color-box" id="right"></div>
        </div>
        <p class="mt-3" id="hexCode">#008000</p>
        <div class="row mt-3">
            <div class="col-md-4">
                <p class="fw-bold">Carmen Covadonga Trejo Valdez 21200667</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="fw-bold">Daniel Isai Morales Perez 21200658</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
